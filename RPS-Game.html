<!--2.1 Assignment RPS (Rock Papers Scissors)-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RPS-Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="RPS-game.css">
</head>
<body>
  <div class="scoreboard">
    <div class="player-score">Player: 0</div>
    <div class="computer-score">Computer: 0</div>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <i class="fas fa-hand-rock"></i>
    </div>
    <div class="choice" id="paper">
      <i class="fas fa-hand-paper"></i>
    </div>
    <div class="choice" id="scissors">
      <i class="fas fa-hand-scissors"></i>
    </div>
  </div>
  <div class="result" id="result">
    <p>Choose your weapon!</p>
  </div>
  <div id="computer-choice"></div>
  <div class="timer" id="timer">
    <p>Time left: <span id="countdown">10</span>s</p>
  </div>
  <script> alert="This is a popup before redirected to game!!!"</script>
  <button class="play-again" id="play-again">Play Again</button>
  <script src="RPS-Game.JS"></script>
</body>
</html>
